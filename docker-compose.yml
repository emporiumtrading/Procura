version: "3.8"

services:
  # ===========================================
  # Frontend (React + Nginx)
  # ===========================================
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VITE_SUPABASE_URL: ${VITE_SUPABASE_URL}
        VITE_SUPABASE_ANON_KEY: ${VITE_SUPABASE_ANON_KEY}
        VITE_API_URL: /api
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped

  # ===========================================
  # Backend (FastAPI)
  # ===========================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "${BACKEND_PORT:-8001}:8001"
    env_file:
      - ./backend/.env
    environment:
      - REDIS_URL=redis://redis:6379/0
      - ENVIRONMENT=${ENVIRONMENT:-production}
      - DEBUG=false
      - PROCURA_ALLOWED_ORIGINS=${PROCURA_ALLOWED_ORIGINS:-http://localhost:3000}
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    volumes:
      - uploads:/app/uploads

  # ===========================================
  # Celery Worker
  # ===========================================
  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: celery -A backend.tasks.celery_app worker --loglevel=info --concurrency=2
    env_file:
      - ./backend/.env
    environment:
      - REDIS_URL=redis://redis:6379/0
      - ENVIRONMENT=${ENVIRONMENT:-production}
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped

  # ===========================================
  # Celery Beat (Scheduler)
  # ===========================================
  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: celery -A backend.tasks.celery_app beat --loglevel=info
    env_file:
      - ./backend/.env
    environment:
      - REDIS_URL=redis://redis:6379/0
      - ENVIRONMENT=${ENVIRONMENT:-production}
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped

  # ===========================================
  # Redis
  # ===========================================
  redis:
    image: redis:7-alpine
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    volumes:
      - redis-data:/data

volumes:
  uploads:
  redis-data:
