name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # ===========================================
  # Backend Tests
  # ===========================================
  backend-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: .

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        run: pip install -r backend/requirements.txt

      - name: Run backend tests
        env:
          SUPABASE_URL: https://test.supabase.co
          SUPABASE_SERVICE_ROLE_KEY: test-key
          ENVIRONMENT: test
        run: python -m pytest backend/tests/ -v --tb=short

      - name: Check backend files compile
        run: |
          find backend -name "*.py" -not -path "*/node_modules/*" | while read f; do
            python -m py_compile "$f"
          done

  # ===========================================
  # Frontend Tests + Build
  # ===========================================
  frontend-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run frontend tests
        run: npm test

      - name: Build frontend
        env:
          VITE_SUPABASE_URL: https://test.supabase.co
          VITE_SUPABASE_ANON_KEY: test-anon-key
          VITE_API_URL: /api
        run: npm run build

  # ===========================================
  # E2E Tests (Playwright)
  # ===========================================
  e2e-test:
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test]
    timeout-minutes: 15

    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: backend/requirements.txt

      - name: Install backend dependencies
        run: pip install -r backend/requirements.txt

      - name: Start backend server
        env:
          SUPABASE_URL: ${{ secrets.E2E_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.E2E_SUPABASE_SERVICE_ROLE_KEY }}
          SUPABASE_ANON_KEY: ${{ secrets.E2E_SUPABASE_ANON_KEY }}
          REDIS_URL: redis://localhost:6379/0
          ENVIRONMENT: test
          DEBUG: "true"
        run: |
          uvicorn backend.main:app --host 0.0.0.0 --port 8001 &
          sleep 3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm

      - name: Install frontend dependencies
        run: npm ci

      - name: Build frontend
        env:
          VITE_SUPABASE_URL: ${{ secrets.E2E_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.E2E_SUPABASE_ANON_KEY }}
          VITE_API_URL: http://localhost:8001/api
        run: npm run build

      - name: Start frontend preview server
        run: |
          npx vite preview --port 3000 --host &
          sleep 2

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run E2E tests
        env:
          E2E_BASE_URL: http://localhost:3000
          E2E_API_URL: http://localhost:8001
          E2E_USER_EMAIL: ${{ secrets.E2E_USER_EMAIL }}
          E2E_USER_PASSWORD: ${{ secrets.E2E_USER_PASSWORD }}
          E2E_ADMIN_EMAIL: ${{ secrets.E2E_ADMIN_EMAIL }}
          E2E_ADMIN_PASSWORD: ${{ secrets.E2E_ADMIN_PASSWORD }}
        run: npx playwright test --project=chromium

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 14

  # ===========================================
  # Docker Build (validate only)
  # ===========================================
  docker-build:
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Build backend image
        run: docker build -t procura-backend ./backend

      - name: Build frontend image
        run: |
          docker build \
            --build-arg VITE_SUPABASE_URL=https://placeholder.supabase.co \
            --build-arg VITE_SUPABASE_ANON_KEY=placeholder \
            -t procura-frontend .
